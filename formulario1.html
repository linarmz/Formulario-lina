<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">



  // Storage.prototype.setObj = function(key, obj) {
  //     return this.setItem(key, JSON.stringify(obj))
  // }
  // Storage.prototype.getObj = function(key) {
  //     return JSON.parse(this.getItem(key))
  // }

 
  let categorias = ["Consumo", "Básicos"]
  let string = JSON.stringify(categorias)


  localStorage.setItem("categorias", string)

  let retString = localStorage.getItem("categorias")
  let retArray = JSON.parse(retString)

  console.log(retArray);


  for (var key in retArray) {
    $('#tblCat').append('<tr id="tr_' + key + '"><td style="text-align:center">' + retArray[key] + '</td><td style="text-align:center"><button type="button" value="' + key + '" class="btn btn-danger btn-sm btn-delete"> <i class="bi bi-trash"></i> </button></td></tr>')
  }



  $(document).on('click', '#btnRegisterCat', function(event){

    if ($("#inputCat").val() < 1) {
      alert("Debe ingresar una categoría")
      $("#inputCat").focus()
    } else {
      var key = getRandomInt(500);
      $('#tblCat').append('<tr id="tr_' + key + '"><td style="text-align:center">'+ $("#inputCat").val() + '</td><td style="text-align:center"><button type="button" value="' + key + '" class="btn btn-danger btn-sm btn-delete"><i class="bi bi-trash"></i> </button></td></tr>')
      console.log(key);

      $("#inputCat").val("") 
      $("#inputCat").focus()
    }

  });


  $(document).on('click', '.btn-delete', function(event){
    $("#tr_" + $(this).val()).remove();
  })


  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }

 

</script>

</html>
