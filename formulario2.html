              <div class="form-inline">
                <div class="form-group" style="padding-left: 10%;">

                    <input id="inputProd" name="inputProd" type="text" placeholder="Ingrese Producto"

          <div class="panel-body">
            <div class="text-center">
              Listado de Pedidos
 
                <div style="overflow: auto;">

                  <table class="table" id="tblCat">
                    <thead>
                      <th style="text-align:center">#</th>
                      <th style="text-align:center">Cantidad</th>
                      <th style="text-align:center">Producto</th>
                      <th style="text-align:center">Valor</th>
                      <th style="text-align:center">Eliminar</th>
                    </thead>

                    </tbody>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript">

const myObject = {
  producto : [
        "1",
        "50",
        "Harina",
        "1500"
      ],
  producto2 : [
        "2",
        "25",
        "Atún",
        "6900"
      ]
}

window.localStorage.setItem("myObject", JSON.stringify(myObject));

let newObject = window.localStorage.getItem("myObject");
  

  for (var key in myObject) {
    $('#tblCat').append('<tr id="tr_' + key + '">'+
                        '<td style="text-align:center">' + myObject[key][0] + '</td>'+
                        '<td style="text-align:center">' + myObject[key][1] + '</td>'+
                        '<td style="text-align:center">' + myObject[key][2] + '</td>'+
                        '<td style="text-align:center">' + myObject[key][3] + '</td>'+ 
                        '<td style="text-align:center"><button type="button" value="' + key + '" class="btn btn-danger btn-sm btn-delete"> <i class="bi bi-trash"></i> </button></td>'+
                        '</tr>')
  }



  $(document).on('click', '#btnRegisterPed', function (event) {
 

    if ($("#inputPed").val() < 1) {
      alert("Debe ingresar número de pedido")
      $("#inputCat").focus()
    } else {
 

      var key = getRandomInt(500);
      $('#tblCat').append('<tr id="tr_' + key + '">'+
                          '<td style="text-align:center">' + key + $("#inputPed").val() + '</td>'+
                          '<td style="text-align:center">' + key + $("#inputCant").val() + '</td>'+
                          '<td style="text-align:center">' + key + $("#inputProd").val() + '</td>'+
                          '<td style="text-align:center">' + key + $("#inputVal").val() + '</td>'+
                          '<td style="text-align:center"><button type="button" value="' + key + '" class="btn btn-danger btn-sm btn-delete"><i class="bi bi-trash"></i> </button></td>'+
                          '</tr>')
      console.log(key);

      $("#inputPed").val("")
      $("#inputCant").val("")
      $("#inputProd").val("")
      $("#inputVal").val("")
      $("#inputPed").focus()
    }

  });


  $(document).on('click', '.btn-delete', function (event) {
    $("#tr_" + $(this).val()).remove();
  })


  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }



</script>

</html>
